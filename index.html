<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>BMI</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <p class="keira">made by Keira Kistensamy</p>
    <form class="d-flex">

        <div class="BMI">
            <label for="weight">Weight(kg): </label><input type="number" id="weight" required>
            <label for="height">Height(m): </label><input type="number" id="height" required>
            <button type="button" onclick="calculateBMI()">Calculate your BMI</button>

            <p id="bmi"></p>
            <p id="category"></p>

        </div>
    </form>   
</body>
